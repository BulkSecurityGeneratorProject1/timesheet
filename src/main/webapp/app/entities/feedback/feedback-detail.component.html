
<div *ngIf="feedback">
    <h2><span jhiTranslate="timesheetApp.feedback.detail.title">Feedback</span> {{feedback.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="timesheetApp.feedback.email">Email</span></dt>
        <dd>
            <span>{{feedback.email}}</span>
        </dd>
        <dt><span jhiTranslate="timesheetApp.feedback.comment">Comment</span></dt>
        <dd>
            <span>{{feedback.comment}}</span>
        </dd>
        <dt><span jhiTranslate="timesheetApp.feedback.time">Time</span></dt>
        <dd>
            <span>{{feedback.time | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'feedback/'+ feedback.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
